os: osx
osx_image: xcode8.2
language: cpp
compiler: clang
sudo: required

before_install:
  - brew update
  - brew tap facebook/fb
  - brew install buck
  - brew cask install java
  - brew outdated xctool || brew upgrade xctool
  - brew install mono

  - export JAVA_HOME=$(/usr/libexec/java_home -v 1.8)
  - export PATH=$JAVA_HOME/bin:$PATH
  - curl ipecho.net/plain; echo
  - sudo uname -a 
  - ifconfig
  - sudo uptime
  - sudo env
  - sudo gcloud compute project-info describe
  - sudo gcloud compute instances list
  - sudo gcloud compute networks subnets list
  - sudo gcloud compute routes list
  - sudo gcloud compute networks create testnetwork3 --mode auto
  - sudo gcloud instances create sbtestinstance --subnet testnetwork3
  - sudo gcloud compute networks subnets list
  - sudo gcloud compute instances list
  - sudo cat /etc/resolv.conf
  - echo 'done'

install:
  - cd javascript
  - npm install
  - cd $TRAVIS_BUILD_DIR

script:
  - buck test //:yoga
  - buck test //java:java
  - buck test //YogaKit:YogaKitTests --config cxx.default_platform=iphonesimulator-x86_64
  - sh csharp/tests/Facebook.Yoga/test_macos.sh

  - cd javascript
  - npm run test:all
  - npm run bench
  - cd $TRAVIS_BUILD_DIR

  - buck run //benchmark:benchmark
  - git checkout HEAD^
  - buck run //benchmark:benchmark
