language: java
os: linux
services:
  - docker
addons:
  apt:
    sources:
      - llvm-toolchain-trusty-6.0
      - ubuntu-toolchain-r-test
    packages:
      - clang-6.0

env:
  - TARGET: website
  - TARGET: android

install:
- cd website
- yarn --ignore-scripts
- cd ..

cache:
  directories:
    - $HOME/buck
    - $HOME/.gradle

before_install:
  - |
    if [[ -n "$encrypted_d27e803291ff_iv" ]]; then
      openssl aes-256-cbc -K $encrypted_d27e803291ff_key -iv $encrypted_d27e803291ff_iv -in scripts/setup-keys.enc -d >> gradle.properties;
    fi
  # Website
  - |
    if [[ $TARGET = "website" ]]; then
      nvm install 8
      nvm use 8
    fi

script:
  - |
    if [[ $TARGET = "android" ]]; then
      docker run --rm -v $PWD:/pwd -w /pwd reactnativecommunity/react-native-android bash -c "./gradlew testDebugUnit && scripts/publish-snapshot.sh"
    fi
  - |
    if [[ $TARGET = "website" ]]; then
      pushd website
      yarn build
      popd
    fi

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  fqdn: yogalayout.com
  local-dir: website/public
  email: yogabot@fb.com
  name: Yoga-bot
  keep-history: true
  on:
    branch: master
    condition: $TARGET = website
